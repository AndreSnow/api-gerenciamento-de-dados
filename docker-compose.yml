version: "3.8"
services:
    api-gdt:
        container_name: api-gdt
        build:
            context: "."
        volumes:
            - .:/var/www/html
        ports:
            - 83:80
        restart: unless-stopped
        tty: true
        dns:
            - 8.8.8.8
        environment:
            DB_CONNECTION: ${DB_CONNECTION}
            DB_DATABASE: ${DB_DATABASE}
            DB_PORT: ${DB_PORT}
            DB_USERNAME: ${DB_USERNAME}
            DB_HOST: ${DB_HOST}
            DB_PASSWORD: ${DB_PASSWORD}

        networks:
            - api-gdt-network
    redis:
        image: redis
        command: redis-server --requirepass 1234
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
            - REDIS_PASSWORD=1234
        networks:
            - api-gdt-network
networks:
    api-gdt-network:
        driver: bridge
